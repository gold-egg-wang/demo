<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮组</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container {margin-top:20px;}
    </style>
</head>
<body>
<!--按钮充满屏幕-->
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button type="button" class="btn btn-default">left</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">middle</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">right</button>
        </div>
    </div>

<!--正常按钮组-->
    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
    </div>

<!--工具栏-->
    <div class="container">
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-font"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-bold"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-italic"></span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-align-left"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-align-center"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-align-right"></span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-list"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-picture"></span>
                </button>
            </div>
        </div>
    </div>

<!--各个显示器大小按钮-->
    <div class="container">
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
        <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-default">left</button>
            <button type="button" class="btn btn-default">middle</button>
            <button type="button" class="btn btn-default">right</button>
        </div>
    </div>
<!--下拉菜单-->
    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <button type="button" class="btn btn-default">3</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                下拉菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">123</a></li>
                <li><a href="#">456</a></li>
                <li><a href="#">678</a></li>
                <li><a href="#">891</a></li>
                <li><a href="#">123</a></li>
            </ul>
            </div>
        </div>
    </div>

<!--分裂式下拉菜单-->
    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-lg btn-success">分裂式下拉菜单</button>
            <button type="button" class="btn btn-lg btn-success dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">123</a></li>
                <li><a href="#">456</a></li>
                <li role="presentation" class="divider"></li>
                <li><a href="#">678</a></li>
                <li><a href="#">891</a></li>
                <li><a href="#">123</a></li>
            </ul>
        </div>

        <div class="btn-group dropup">
            <button type="button" class="btn btn-success ">分裂式下拉菜单</button>
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">123</a></li>
                <li><a href="#">456</a></li>
                <li><a href="#">678</a></li>
                <li><a href="#">891</a></li>
                <li><a href="#">123</a></li>
            </ul>
        </div>


        <div class="btn-group">
            <button type="button" class="btn btn-success btn-sm">分裂式下拉菜单</button>
            <button type="button" class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">123</a></li>
                <li><a href="#">456</a></li>
                <li><a href="#">678</a></li>
                <li><a href="#">891</a></li>
                <li><a href="#">123</a></li>
            </ul>
        </div>

        <div class="btn-group dropup">
            <button type="button" class="btn btn-success btn-xs">分裂式下拉菜单</button>
            <button type="button" class="btn btn-success btn-xs dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">123</a></li>
                <li><a href="#">456</a></li>
                <li><a href="#">678</a></li>
                <li><a href="#">891</a></li>
                <li><a href="#">123</a></li>
            </ul>
        </div>
    </div>

<!--输入框组-->
    <div class="container">
        <div class="input-group input-group-lg">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-addon">.00</span>
        </div>
        <div class="input-group input-group-sm">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control">
            <span class="input-group-addon">.00</span>
        </div>
        <div class="input-group input-group-sm">
            <span class="input-group-addon"><input type="radio"></span>
            <input type="text" class="form-control">
            <span class="input-group-addon">.00</span>
        </div>
        <div class="input-group input-group-sm">
            <span class="input-group-addon"><input type="checkbox"></span>
            <input type="text" class="form-control">
            <span class="input-group-addon">.00</span>
        </div>
    </div>

    <div class="container">
        <div class="input-group">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Action<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">123</a></li>
                    <li><a href="#">456</a></li>
                    <li><a href="#">678</a></li>
                    <li><a href="#">891</a></li>
                    <li><a href="#">123</a></li>
                </ul>
            </div>
            <input type="text" class="form-control">
        </div>
    </div>
<script type="text/javascript" src="../jquery-3.3.1.js"></script>
<script type="text/javascript" src="../bootstrap.min.js"></script>
</body>
</html>
