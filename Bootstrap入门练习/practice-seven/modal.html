<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" data-whatever="@mdo">
        点击模态登录框
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLable" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModallabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form role="form"  id="form" class="form-horizontal">
                        <fieldset disa bled>
                            <div class="form-group has-success has-feedback">
                                <label class="col-sm-2 control-label">username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" placeholder="Enter username">
                                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                </div>
                            </div>
                            <div class="form-group has-error has-feedback">
                                <label class="col-sm-2 control-label">email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" placeholder="Enter email">
                                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                </div>
                            </div>
                            <div class="form-group has-warning has-feedback">
                                <label class="col-sm-2 control-label">password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" placeholder="password">
                                    <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">记住密码
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">登录</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">请输入内容</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="5">hello</textarea>
                                </div>
                            </div>
                            <div class=" form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <h4>爱好</h4>
                                    <div class="checkbox-inline">
                                        <label for="">
                                            <input type="checkbox">乒乓球
                                        </label>
                                    </div>
                                    <div class="checkbox-inline">
                                        <label for="">
                                            <input type="checkbox">排球
                                        </label>
                                    </div>
                                    <div class="checkbox-inline">
                                        <label for="">
                                            <input type="checkbox">蓝球
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class=" form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <h4>性别</h4>
                                    <div class="radio-inline">
                                        <label for="">
                                            <input name="optionsRadios" type="radio" checked>男
                                        </label>
                                    </div>
                                    <div class="radio-inline">
                                        <label for="">
                                            <input name="optionsRadios" type="radio">女
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class=" form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <select mul tiple class="form-control">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <p class="form-control-static">请按照我的格式输入:635644322@qq.com</p>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-disabled="true">&times;</span>
            </button>
            <strong>警告框</strong>
        </div>

        <div class="alert alert-info" role="alert">
            有问题,
            <a href="http://www.baidu.com" class="alert-link">
                找百度
            </a>
        </div>
    </div>

    <script type="text/javascript" src="../jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../bootstrap.min.js"></script>
    <script>
        $("#myModal").on("show.bs.modal",function(event){
            var button = $(event.relatedTarget);
            var recipient = button.data("whatever");
            var modal = $(this);
            modal.find(".modal-title").text("New Meassage to"+recipient);
            modal.find(".modal-body input#name").val(recipient);
        })
    </script>
</body>
</html>
