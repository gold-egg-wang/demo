<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        .row{
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="row">
           <button type="button" class="btn btn-default active">default</button>
           <button type="button" class="btn btn-primary">primary</button>
           <button type="button" class="btn btn-danger">danger</button>
           <button type="button" class="btn btn-success">success</button>
           <button type="button" class="btn btn-link">link</button>
           <button type="button" class="btn btn-warning">warning</button>
           <button type="button" class="btn btn-info">info</button>
       </div>
    </div>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-info btn-lg">info</button>
            <button type="button" class="btn btn-info ">info</button>
            <button type="button" class="btn btn-info btn-sm">info</button>
            <button type="button" class="btn btn-info btn-xs">info</button>
            <button type="button" class="btn btn-default btn-block" disabled="disabled">123456</button>
            <a href="#" class="btn btn-default btn-lg active" role="button" disabled="disabled">123456</a>
            <input class="btn btn-default" type="button" value="input">
        </div>
    </div>
    <div class="container">
        <img src="img/838918.jpg" height="120" width="200" class="img-circle"/>
        <img src="img/abb56a8dbb78b970b5b274067807e312.jpg" height="120" width="200" class="img-rounded"/>
        <img src="img/989fb46b0abcaf8d7398bf77295ef93b.jpg" height="120" width="200" class="img-thumbnail"/>
        <img src="img/01704a582091c8a84a0d304f1179df.jpg@2o.jpg " height="120" width="200" class="img-responsive"/>
    </div>
</body>
</html>
