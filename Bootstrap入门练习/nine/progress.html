<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                <span class="sr-only">60%</span>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                60%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuenow="50%" aria-valuemax="100" style="width:50%">
               50%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                60%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40%
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 10%">
            </div>

            <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 30%">
            </div>

            <div class="progress-bar progress-bar-success" role="progressbar" style="width: 60%">
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-danger active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:9%">
                9%
            </div>
        </div>
    </div>
</body>
</html>
